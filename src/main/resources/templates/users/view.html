<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="/fragment/header :: header">


</head>
<body>
<div class="container">
    <div class="row">
        <p class="text-left col-md-4 col-md-4-offset"><strong>id:</strong><span th:text="${userModel.user.id}"></span>
        </p>
    </div>
    <div>
        <p class="text-left"><strong>name:</strong><span th:text="${userModel.user.name}"></span></p>
    </div>
    <div>
        <p class="text-left"><strong>email:</strong><span th:text="${userModel.user.email}"></span></p>
    </div>
    <div>
        <a th:href="@{'/users/delete/'+${userModel.user.id}}">删除</a>
        <a th:href="@{'/users/modify/'+${userModel.user.id}}">修改</a>
    </div>
</div>


<div th:replace="/fragment/footer ::footer"></div>


</body>
</html>
